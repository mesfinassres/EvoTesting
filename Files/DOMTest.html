<!DOCTYPE html>
<html>

<body>
<h2>My DOM Test</h2>

<!-- Finding the HTML Elements by their Id in DOM -->
<p id="intro">A test page for DOM.</p>
<p>This an example illustrates the <b>getElementById</b> method.</p>
<p id="demo"></p>
<script>
    const element = document.getElementById("intro");
    document.getElementById("demo").innerHTML =
        "Result: " + element.innerHTML;
</script>
</body>

</html>
